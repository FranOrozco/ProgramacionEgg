<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO 13</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div>
        <form action="">
            <div class="form-group">
                <h2>Formulario Registro</h2>
                <label for="ejemploInputEmail"><strong>Email:</strong></label>
                <input type="email" class="form-control" id="ejemploInputEmail" placeholder="Ingrese su mail">
            </div>
            <div class="form-group">
                <label for="ejemploInputContra"><strong>Contraseña:</strong></label>
                <input type="password" class="form-control" id="ejemploInputContra" placeholder="Ingrese su contraseña">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="ejemploCheck">
                <label class="form-check-label" for="ejemploCheck">Recuérdame</label>
            </div>
            <button type="submit" class="btn btn-outline-dark">Registrar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
