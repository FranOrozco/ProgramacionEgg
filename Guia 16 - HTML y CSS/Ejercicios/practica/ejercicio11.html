<!-- Añade la clase .table a cualquier elemento <table> para aplicar los estilos básicos de Bootstrap 3 para tablas. 
El resultado es una tabla con un padding muy sutil y con líneas de separación solamente en las filas.-->
    <table class="table">
        <tr>
            <th>Nombre</th>
            <th>Precio</th>
        </tr>
        <TR>
            <td>producto1</td>
            <td>1000</td>
        </TR>
        <tr>
            <td>producto2</td>
            <td>2000</td>
        </tr>
        <tr>
            <td>producto3</td>
            <td>3000</td>
        </tr>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
