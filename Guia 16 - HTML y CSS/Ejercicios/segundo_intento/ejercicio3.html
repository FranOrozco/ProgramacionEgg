<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Receta de papas fritas</title>
</head>
<body>
    <h1>Papas fritas</h1>
    <p>Receta de papas fritas caseras</p>
    <img src="papasfritas.jpg" alt="Imagen de unas papas">
    <h1>Ingredientes</h1>
    <ul>
        <li>3 o 4 papas (300gr)</li>
        <li>Aceite</li>
        <li>Sal</li>
    </ul>
    <h1>Elaboración (Pasos)</h1>
    <ul>
        <li>Pelar las papas</li>
        <li>Cortarlas en bastón</li>
        <li>Calentar aceite en una sarten</li>
        <li>Cocinar hasta que estén doradas</li>
        <li>Removerlas del aceite y salar a gusto</li>
    </ul>
</body>
</html>
