<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 5</title>
</head>

<body>
    <h1>Registrar un usuario</h1>
    <form action="" method="post" enctype="text/plain">
        <label for="nombre">Nombre del usuario</label> <br>
        <input type="text" id="nombre" name="nombre"> <br>

        <label for="pw">Contraseña del usuario</label> <br>
        <input type="password" id="pw" name="pw"> <br>

        <label for="year">Edad del usuario</label><br>
        <input type="number" name="year" id="year"><br>

        <label for="date">Fecha de nacimiento</label><br>
        <input type="date" id="date"><br>

        <label for="">Sexo del usuario</label><br>
        <input type="radio" id="hombre" name="Sexo" value="1">
        <label for="hombre">Hombre</label> <br>
        <input type="radio" id="mujer" name="Sexo" value="2">
        <label for="mujer">Mujer</label><br>
        <input type="radio" id="otro" name="Sexo" value="3">
        <label for="otro">Prefiero no decirlo</label> <br>

        <label for="">País de nacimiento</label><br>
        <select name="pais" id="">
            <option>Argentina</option>
            <option value="">Brasil</option>
            <option value="">Paraguay</option>
            <option value="">Uruguay</option>
            <option value="">Chile</option>
        </select>
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>

    </form>
</body>

</html>
