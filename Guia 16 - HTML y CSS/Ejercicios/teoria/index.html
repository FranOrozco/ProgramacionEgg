<!DOCTYPE html> <!-- escribiendo html:5 y tabulando, nos va a autoescribir todo este código para empezar a tipear-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <section>
        <div>
            <form action="/controlador-registro" method="POST" class="form-registro" enctype="multipart/form-data">
                <div>
                    <label for="nombre">Nombre y Apellido </label>
                    <input name="nombre" type="text" placeholder="nombre y apellido" required> <!-- el elemento html input inserta uno de muchos tipos de controles en un formulario, destinado a recolectar 
                            información provista por el usuario -->
                </div>
                <div>
                    <label for="mail"> </label>
                    <input name="mail" type="mail" placeholder="pepito@gmail.com" required>
                </div>
                <div>
                    <label for="number"> </label>
                    <input name="number" type="number" placeholder="2664840848" required>
                </div>
                <div>
                    <label for="contrasenia"> </label>
                    <input name="contrasenia" type="password" placeholder="contraseña" required>
                </div>
                <div>
                    <label for="femenino">Femenino </label>
                    <input name="femenino" type="radio" value="f">
                    <label for="masculino">Masculino </label>
                    <input name="masculino" type="radio" value="m">
                </div>
                <div>
                    <label for="femenino"> </label>
                    <input name="femenino" type="checkbox" value="f">
                    <label for="masculino"> </label>
                    <input name="masculino" type="checkbox" value="m">
                </div>
                <div>
                    <label for="pais">PAÍS DE ORIGEN</label>
                    <select name="pais">
                        <option value="arg">ARG</option>
                        <option value="arg">CHI</option>
                        <option value="arg">BRA</option>
                    </select>
                </div>
                <div>
                    <label for="date">FECHA DE NACIMIENTO</label>
                    <input name="date" type="date">
                </div>
                <div>
                    <label for="image"> </label>
                    <input name="image" type="file">
                </div>
                <button type="submit">ENVIAR INFORMACIÓN</button>
            </form>
        </div>
    </section>
</body>

</html>
